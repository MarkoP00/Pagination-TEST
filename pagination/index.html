      <div class="pagination">
        <i class="fa-solid fa-angle-left fa-xl"></i><button class="btn1" onclick="backBtn()">Prev</button>
        <ul>
            <li class="link active" value="1" onclick="activeLink()">1</li>
            <li class="link" value="2" onclick="activeLink()">2</li>
            <li class="link" value="3" onclick="activeLink()">3</li>
            <li class="link" value="4" onclick="activeLink()">4</li>
            <li class="link" value="5" onclick="activeLink()">5</li>
            <li class="link" value="6" onclick="activeLink()">6</li>
        </ul>
        <button class="btn2" onclick="nextBtn()">Next</button><i class="fa-solid fa-chevron-right fa-lg"></i>
      </div> 
    </div>

    <script>
let link = document.getElementsByClassName('link');
let currentValue = 1; //1 zato sto je prvi element u li dobio klasu active
const myTry = document.querySelector('.hidden');
const myRadio = document.querySelector('.myRadio');
const myScreen = document.querySelector('.myScreen');
const myMouse = document.querySelector('.myMouse');
const myKey = document.querySelector('.myKey');
const myLap = document.querySelector('.myLap');

function activeLink(){
    for(l of link){
        l.classList.remove("active");
    }
    event.target.classList.add("active");
    currentValue = event.target.value;
    
    if (currentValue === 1) {
        myTry.classList.remove('hidden');
        myRadio.classList.add('hidden');
        myScreen.classList.add('hidden');
        myMouse.classList.add('hidden');
        myKey.classList.add('hidden');
        myLap.classList.add('hidden');
        
    } else if (currentValue === 2) {
        myTry.classList.add('hidden');
        myRadio.classList.remove('hidden');
        myScreen.classList.add('hidden');
        myMouse.classList.add('hidden');
        myKey.classList.add('hidden');
        myLap.classList.add('hidden');
    } else if (currentValue === 3) {
        myTry.classList.add('hidden');
        myRadio.classList.add('hidden');
        myScreen.classList.remove('hidden');
        myMouse.classList.add('hidden');
        myKey.classList.add('hidden');
        myLap.classList.add('hidden');
    }
     else if (currentValue === 4) {
        myTry.classList.add('hidden');
        myRadio.classList.add('hidden');
        myScreen.classList.add('hidden');
        myMouse.classList.remove('hidden');
        myKey.classList.add('hidden');
        myLap.classList.add('hidden');
    }
    else if (currentValue === 5) {
        myTry.classList.add('hidden');
        myRadio.classList.add('hidden');
        myScreen.classList.add('hidden');
        myMouse.classList.add('hidden');
        myKey.classList.remove('hidden');
        myLap.classList.add('hidden');
    }
    else if (currentValue === 6) {
        myTry.classList.add('hidden');
        myRadio.classList.add('hidden');
        myScreen.classList.add('hidden');
        myMouse.classList.add('hidden');
        myKey.classList.add('hidden');
        myLap.classList.remove('hidden');
    }
    }

    function backBtn(){
        if (currentValue > 1){
            for(l of link){
        l.classList.remove("active");
            } 
            currentValue --;
            link[currentValue-1].classList.add("active");
        }
    }

    function nextBtn(){
        if(currentValue < 6){
            for (l of link){
                l.classList.remove("active")
            }
            currentValue ++;
            link[currentValue-1].classList.add("active");
        }
    }
   
    </script>
